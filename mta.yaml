_schema-version: '3.1'
ID: ToolPage
version: 1.0.0
description: ToolPage
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx ci
        - npx cds build --production
modules:
  - name: ToolPage-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      memory: 500M  
    build-parameters:
      builder: npm
    provides:
      - name: srv-api
        properties:
          srv-url: '${default-url}'
    requires:
      - name: ToolPage-db
      - name: ToolPage-destination
      - name: ToolPage-connectivity
      - name: ToolPage-auth
  - name: ToolPage-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
      memory: 500M
    requires:
      - name: ToolPage-db

  - name: ToolPage
    type: approuter.nodejs
    path: app/router
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: ToolPage-auth
resources:
  - name: ToolPage-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: ToolPage-destination
    type: org.cloudfoundry.managed-service
    description: iVen Service Destination
    parameters:
      service: destination
      service-plan: lite
  - name: ToolPage-connectivity
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      service-plan: lite
  - name: ToolPage-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: ibs-vendor-portal-dev
        tenant-mode: dedicated
