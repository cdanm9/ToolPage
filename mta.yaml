_schema-version: "3.1"
ID: ToolPage
description: ToolPage
version: 1.0.0
modules:
- name: ToolPage-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: ToolPage-db
  - name: ToolPage-destination
  - name: ToolPage-connectivity
  - name: ToolPage-auth
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    memory: 500M
  build-parameters:
    builder: npm
- name: ToolPage-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: ToolPage-db
  parameters:
    buildpack: nodejs_buildpack
    memory: 500M
- name: ToolPage
  type: approuter.nodejs
  path: app/router
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: ToolPage-auth
  - name: ToolPage-destination
  parameters:
    disk-quota: 256M
    keep-existing-routes: true
    memory: 256M
resources:
- name: ToolPage-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: ToolPage-destination
  type: org.cloudfoundry.managed-service
  description: iVen Service Destination
  parameters:
    service: destination
    service-plan: lite
- name: ToolPage-connectivity
  type: org.cloudfoundry.managed-service
  parameters:
    service: connectivity
    service-plan: lite
- name: ToolPage-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: ToolPage-xsappname
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: ToolPage_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx ci
    - npx cds build --production
